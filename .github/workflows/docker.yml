name: Docker

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_USERNAME || github.actor }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Show auth mode
        run: |
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "Using GHCR_TOKEN secret for ghcr.io auth"
          else
            echo "Using GITHUB_TOKEN for ghcr.io auth"
          fi

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/gridlhq/allyourbase
          tags: |
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,format=short,prefix=manual-,enable=${{ github.event_name == 'workflow_dispatch' }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: GHCR permission hint
        if: failure()
        run: |
          echo "If push failed with 403: either grant this repo Actions access to"
          echo "the ghcr.io/gridlhq/allyourbase package, or set GHCR_USERNAME/GHCR_TOKEN"
          echo "secrets (PAT with write:packages and repo scopes)."
