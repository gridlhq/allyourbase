name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.0.14-beta)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Admin UI
        working-directory: ui
        run: npm install --legacy-peer-deps && npm run build

      - name: Build demo apps
        run: |
          cd examples/kanban && npm ci && VITE_AYB_URL="" npx vite build
          cd ../../examples/live-polls && npm ci && VITE_AYB_URL="" npx vite build

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build ./cmd/ayb

      - name: Test
        run: go test -race -count=1 ./...

  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          git tag "$VERSION" || true
          git push origin "$VERSION" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set GORELEASER_CURRENT_TAG
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "GORELEASER_CURRENT_TAG=v${{ github.event.inputs.version }}" >> "$GITHUB_ENV"
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
